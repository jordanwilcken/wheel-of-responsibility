<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wheel of Responsibility</title>

  <link rel="stylesheet" href="css.css" />
</head>
<body>
  <main id="elm-container">
  </main>

  <script src="wheel-repo.js"></script>
  <script src="js.js"></script>

  <script>
        var elmApp = Elm.Main.embed(document.getElementById("elm-container"));

        elmApp.ports.saveWheelCmd.subscribe(function(jobWheel) {
            jobWheel.id = wheelApp.wheelRepo.generateId();
            wheelApp.wheelRepo.save(jobWheel);

            elmApp.ports.wheels.send(wheelApp.wheelRepo.getAll());
        });

        elmApp.ports.wheels.send(wheelApp.wheelRepo.getAll());
  </script>
</body>
</html>
